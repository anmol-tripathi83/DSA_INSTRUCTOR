<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSA Instructor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-wrapper">

    <!-- Top Navigation -->
    <nav class="navbar">
      <h1>👨‍🏫 DSA Instructor</h1>
      <ul>
        <li class="active">Chat</li>
        <li>Practice</li>
        <li>Notes</li>
        <li>Profile</li>
      </ul>
    </nav>

    <div class="app-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2>📘 Topics</h2>
        <ul>
          <li>📊 Arrays</li>
          <li>🔤 Strings</li>
          <li>🔗 Linked List</li>
          <li>🌳 Trees</li>
          <li>🧭 Graphs</li>
          <li>🧩 Dynamic Programming</li>
          <li>⚡ Sorting & Searching</li>
        </ul>
      </aside>

      <!-- Main Chat Area -->
      <div class="chat-container">
        
        <!-- Chat -->
        <main class="chat-box" id="chat-box"></main>

        <!-- Input -->
        <div class="chat-input">
          <textarea id="user-input" rows="2" placeholder="Ask me any DSA question..."></textarea>
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>

    <!-- Tips Section -->
    <footer class="tips-box">
      💡 Tip of the Day: "Always analyze time complexity before coding."
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
